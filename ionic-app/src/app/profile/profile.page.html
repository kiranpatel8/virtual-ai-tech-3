<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- User Profile Card -->
  <ion-card class="profile-card">
    <ion-card-content class="ion-text-center">
      <div class="avatar-container">
        <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
      </div>
      <h2>{{ userName }}</h2>
      <p class="user-email">{{ userEmail }}</p>
      <p class="user-phone">{{ userPhone }}</p>
      <div class="user-usi">
        <ion-icon name="id-card-outline"></ion-icon>
        <span class="usi-label">USI:</span>
        <span class="usi-value">{{ customerUSI }}</span>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Account Settings -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account Settings</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item button (click)="editProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Edit Profile</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Notifications</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label>Privacy</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- App Info -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>App Information</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item button>
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="code-outline" slot="start"></ion-icon>
        <ion-label>
          <p>Version</p>
          <h3>1.0.0</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Logout Button -->
  <div class="logout-container">
    <ion-button expand="block" color="danger" fill="outline" (click)="confirmLogout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Logout
    </ion-button>
  </div>
</ion-content>
